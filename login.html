<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify</title>
  <link rel="stylesheet" href="styling.css" />
  <link rel="icon" href="https://logos-world.net/wp-content/uploads/2020/09/Spotify-Emblem.png">
<link rel="/photos s\logoo project.png"/>
  <!-- ✅ Firebase CDN Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-box">  
    <h2>Spotify Login</h2> 
    <form id="loginForm"  action="index.html">
      <input type="email" id="email" placeholder="Email required" />
      <input type="password" id="password" placeholder="Password required" />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>
  

  <!-- ✅ Firebase Config & Login Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB347UQVB-MVrcu234y9K1EiDky1WjTqwI",
      authDomain: "mymusicweb-bf2b8.firebaseapp.com",
      projectId: "mymusicweb-bf2b8",
      storageBucket: "mymusicweb-bf2b8.firebasestorage.app",
      messagingSenderId: "776730389109",
      appId: "1:776730389109:web:9ae4fecc2021dc8fd5263c",
      measurementId: "G-LRJX7J7E6J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Login form submission logic
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page reload
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('message').textContent = "Login successful!";
          document.getElementById('message').style.color = "green";
        
          // Redirect or do something here
        
        window.location.href = "main.html";
      })
        .catch((error) => {
          document.getElementById('message').textContent = "Error: " + error.message;
          document.getElementById('message').style.color = "red";
        });
    });
  </script>

  </script> -->

</body>
</html>
